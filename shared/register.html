<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .reg-form {
            border: #2874f0 1px solid;
            border-radius: 5px;
            height: 100%;
        }

        .left-container {
            border-radius: 5px 0 0 5px;
            background-color: #2874f0;
            width: 40%;
        }

        .inputs-container {
            border-radius: 0 5px 5px 0;
            width: 60%;
        }

        form {
            width: 70%;
        }
        /* .laptop{
            position: relative;
        } */
    </style>
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center">
        <form action="register.php" class="p-2 h-75" onsubmit="return validate()" method="post">
            <div class="reg-form d-flex gap-2">
                <div class="p-4 left-container text-white">
                    <h3>Looks Like you are new here</h3>
                    <p>Sign up with your username to get started</p>
                    <img src="laptop.png" alt="laptop" class="laptop " style="width: 100%;">
                </div>
                <div class="w-75 p-2 inputs-container">
                    <input required type="text" minlength="3" name="username" placeholder="username"
                        class="form-control mt-2">
                    <input required id="pass1" minlength="3" type="password" name="password" placeholder="Password"
                        class="form-control mt-2">
                    <input required id="pass2" minlength="3" type="password" name="password2"
                        placeholder="Retype Password" class="form-control mt-2">
                    <select required name="user_type" id="" class="form-control mt-2">
                        <option value="vendor">Vendor</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div>
                        <small>By continuing you agree to our <a href="">Terms of Use</a> and <a href="">Privacy and policy</a></small>
                    </div>
                    <div class="text-center d-flex flex-column mt-2 gap-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        <button type="button" onclick="login()" class="btn btn-secondary btn-lg btn-block">Login Existing User</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        let pass1 = document.getElementById("pass1");
        let pass2 = document.getElementById("pass2");
        function validate() {
            if (pass1.value != pass2.value) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
        const login=()=>{
            window.location.href="login.html"
        }
    </script>
</body>

</html>
